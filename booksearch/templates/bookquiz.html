<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</head>
<body>
<div class="jumbotron text-center row">
    <div>
        <h3>How many book recs do you want? </h3>
        <form action="" method="POST" >
            <input name="series" id="series" type="number" min="1" max="3" >
            <button class="btn  my-2 my-sm-0 text-white bg-danger" type="submit"> Get book recomendations!</button>

        </form>
    </div>

    <div id="myDiv" class="col-md-6">
        <h3>Here are {{bookquiz.list}} book recs!</h3>
        <!-- Number, List table -->
        <table class="mx-auto">
            <tr>
                    <th scope="col">{{bookquiz.list}} books: </th>
            </tr>
        </table>
        <div id='prova' style='display:none'>{{bookquiz.list}}</div>

        <script>
            window.onload = function () {
                setTimeout(appeardiv,4000);
            }
            function appeardiv() {
                document.getElementById('prova').style.display= "block";
            }
        </script>


    </div>
</body>
</html>
