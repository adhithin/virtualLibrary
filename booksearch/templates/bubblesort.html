<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Read Book Sorting List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
<div align="left">
    <section id="done">
        <form id="form" action="" method="POST">
            <input type="checkbox" id="genre1" name="sort" value="Nonfiction">
            <label for="genre1">Nonfiction</label>
            <input type="checkbox" id="genre2" name="sort" value="Romance">
            <label for="genre2">Romance</label>
            <input type="checkbox" id="genre3" name="sort" value="Comedy">
            <label for="genre3">Comedy</label>
            <input type="checkbox" id="genre4" name="sort" value="SciFi">
            <label for="genre4">SciFi</label>
            <button class="btn  my-2 my-sm-0 text-white bg-info" type="submit"> Get book recomendations!</button>
        </form>
    </section>
</div>
</body>
</html>
