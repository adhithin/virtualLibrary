<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <style>
        input[type=checkbox] + label {
            display: block;
            margin: 0.2em;
            cursor: pointer;
            padding: 0.2em;
        }

        input[type=checkbox] {
            display: none;
        }

        input[type=checkbox] + label:before {
            content: "\2714";
            border: 0.1em solid #000;
            border-radius: 0.2em;
            display: inline-block;
            width: 1.5em;
            height: 1.5em;
            padding-left: 0.2em;
            padding-bottom: 0.2em;
            margin-right: 0.2em;
            vertical-align: bottom;
            color: transparent;
            transition: .2s;
        }

        input[type=checkbox] + label:active:before {
            transform: scale(0);
        }

        input[type=checkbox]:checked + label:before {
            background-color: MediumSeaGreen;
            border-color: MediumSeaGreen;
            color: #fff;
        }



    </style>
</head>
<body>

<container class="w3-container" id="where" >
    <div class="card w3-white" style="border-radius:20px;">
        <h5 class="w3-center w3-padding-16 w3-text-blue" style="font-family:Roboto; font-size: 30px"><strong> Choose genres!</strong></h5>
        <h2 style="font-family:Roboto; font-size: 20px">Choose which genres you'd like: </h2>
        <div align="left">
            <section id="done">
                <form id="form" action="" method="POST">
                    <input type="checkbox" id="genre1" name="genre" value="Nonfiction">
                    <label for="genre1">Nonfiction</label>
                    <input type="checkbox" id="genre2" name="genre" value="Romance">
                    <label for="genre2">Romance</label>
                    <input type="checkbox" id="genre3" name="genre" value="Comedy">
                    <label for="genre3">Comedy</label>
                    <input type="checkbox" id="genre4" name="genre" value="SciFi">
                    <label for="genre4">SciFi</label>
                    <button class="btn  my-2 my-sm-0 text-white bg-info" type="submit"> Get book recomendations!</button>
                </form>
            </section>
        </div>


        <div class="jumbotron text-center row">
            <div>
                <h3>How many book recs do you want? </h3>
                <form id="fibForm" action="" method="POST" >
                    <input name="series" id="series" type="number" min="1" max="3" >
                    <button class="btn  my-2 my-sm-0 text-white bg-danger" type="submit"> Get book recomendations!</button>

                </form>
            </div>

            <div class="col-md-6">
                <h3>Here are {{bookrecs.series}} book recs!</h3>
                <!-- Number, List table -->
                <table class="mx-auto">
                    <tr>
                        <th scope="col">{{bookrecs.series}} books: </th>
                        <th scope="col">{{bookrecs.list}}</th>
                    </tr>
                </table>

                <div id='class' style='display:none'>{{bookrecs.lists}}</div>

                <script>
                    window.onload = function () {
                        setTimeout(appeardiv,2000);
                    }
                    function appeardiv() {
                        document.getElementById('class').style.display= "block";
                    }
                </script>


            </div>


        </div>
            </div>
        </div>



</container>

</body>
</html>
