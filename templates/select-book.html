                    <label for="genre2">Romance</label>

                    <label for="genre4">SciFi</label>
                    <button align="center" type="submit" class="w3-center w3-button w3-blue" style="border-radius:10px"> FIND </button>
                </form>
            </section>
        </div>

</container>
