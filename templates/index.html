<body>

<div class="card">
    <div class="card-body">
        <b> Welcome to Virtual Library </b>
    </div>
</div>

        <div class="card">
            <div class="card-body">

                        <form action="" method="POST">

                    </div>

        </div>
    </div>

        <div class="card">
            <div class="card-body">

        </div>
    </div>
