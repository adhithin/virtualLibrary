<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</head>
<body>
<div>
    <h2>Ratings and Reviews</h2>
    <form action="" method="POST">
        <label for="book">Book:</label>
        <input id="book" type="text" name="book" placeholder="Book Title">
        <label for="rating">Rating from 1 to 5 (5 is best):</label>
        <input id="rating" type="number" name="rating" placeholder="5">
        <label for="comment"> Comment: </label>
        <input id="comment" name="comment" placeholder="Comments">
        <button class="btn  my-2 my-sm-0 text-white bg-primary" type="submit"> Review!</button>
</div>

{% for rating in arcade_ratings  %}
<div class="card">
    <div class="card-body bg-primary">
        <b class="text-light"> {{rating.book}}</b> <!-- getters, which get the book listings from python --->
        <p class="text-light"> {{rating.rating}}</p>
        <p class="text-light"> {{rating.comment}}</p>
        <p class="text-light"> listed by: unknown reviewer</p>

    </div>
</div>
{% endfor  %}

</div>
</body>
</html>
